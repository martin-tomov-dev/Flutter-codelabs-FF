name: Flutter CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Test Flutter ${{ matrix.channel }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #  os: [ubuntu-latest, windows-latest, macos-latest]
        #  channel: [stable, beta]
        os: [ubuntu-latest]
        channel: [stable]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}
      - run: dart --version
      - run: flutter --version
      - name: Run travis
        run: ./travis.sh
